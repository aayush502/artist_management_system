{% extends 'users/base.html' %}

{% block content %}
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<div class="container">
    <div class="login">
        <h2>Sign In</h2>
        <form method="POST">
            {% csrf_token %}
            {% if error_message %}
                <p style="color: red;">{{ error_message }}</p>
            {% endif %}
            <div class="col">
                <label for="email">Email</label><br>
                <input type="email" style="width: 50%;"  name="email" required><br>
            </div>
            <div class="col">
                <label for="password">Password</label><br>
                <input type="password" style="width: 50%;" id="password" name="password" required><br>
            </div>
        <div class="row">
            <div class="col-md-6">
                <input type="submit" value="Login" class="btn btn-outline-success btn-form">
                    </div>
                    <div class="col-md-6">
                        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></a></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </div>
</div>
{% endblock content %}
